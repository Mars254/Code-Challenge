<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Ga+Maamli&display=swap" rel="stylesheet">

</head>
<body>
    
    <section class="container">
       
        <div class="content">
            <h1>Shopping List</h1>
            <hr>
                    <form method="get">
                        <label for="" class="add">Add Item</label>
                        <input type="text" name="item" id="input-box" placeholder="add a new item" class="fill">
                        
                        <button id="addNeed" type="button" class="fill" onclick="addTask()">Need</button> 
                        <button id="addHave" type="button" class="fill" onclick="addItem()">Add</button> 
                    </form>
                   
                    <div class="stuff">
            
                      <div class="one">
                        <h2>Need:</h2>
                        <ul id="shopping-list">
                           
                       



                
                        </ul>
                      </div> 
            
                        <div class="two">
                            <h2>Item:</h2>
                         <ul id="second-list"> 
                            



                         </ul> 
                        </div>
                    </div>
        
                    
                    <button onclick="btn()" class="button">
                        <span class="span">clear</span>
                      </button>
                </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
